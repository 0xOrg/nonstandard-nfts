    network: mainnet
    source:
      abi: GovernorAlpha
      startBlock: 9595178
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - GovernorAlpha
      abis:
        - name: GovernorAlpha
          file: ./artifacts/contracts/GovernorAlpha.sol/GovernorAlpha.json
      eventHandlers:
